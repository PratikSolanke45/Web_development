<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked />
        <label for="age">I am 18+ </label>
        <div>
             <input type="radio" name="fruit" id="apple" value="apple" />
             <label for="apple">apple</label>
             <input type="radio" name="fruit" id="mango" value="mango" />
             <label for="mango">mango</label>
             <input type="radio" name="fruit" id="banana" value="banana" />
             <label for="banana">banana</label>

        </div>
        <br>
        <div>
            Choose your subjects:
            <input type="checkbox" id="math" name="subjects" value="math" />
            <label for="math">math</label>
            <input type="checkbox" id="science" name="subjects" value="sci"/>
            <label for="science">science</label>
            <input type="checkbox" id="english" name="subjects" value="en"/>
            <label for="english">english</label>
        </div>
        <button>submit</button>
    </form>
    
</body>
</html>
